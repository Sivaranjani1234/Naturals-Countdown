<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naturals Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>
<body>
    <br>
    <br>
    <header>
        <h1 class="blink">Congratulations!!!</h1>
    </header>
    <section class="counters">
       <div class="container">
           <div>
              <i class="fa-brands fa-youtube" style="font-size: 30px;"></i>
              <div class="counter" data-target="60000">0</div>
              <h3>Subscribers</h3>
           </div>
           <div>
            <i ></i>
            <i class="fa-brands fa-twitter" style="font-size: 30px;"></i>
            <div class="counter" data-target="15000">0</div>
            <h3>Followers</h3>
           </div>
           <div>
            <i class="fa-brands fa-facebook" style="font-size: 30px;"></i>
            <div class="counter" data-target="9000">0</div>
            <h3>Likes</h3>
           </div>
           <div>
            <i class="fa-brands fa-linkedin" style="font-size: 30px;"></i>
            <div class="counter" data-target="5000">0</div>
            <h3>Connections</h3>
           </div>
       </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
